<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Reaper Bio Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 100;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
            mask-image: radial-gradient(ellipse 80% 50% at 50% 40%, black 0%, transparent 100%);
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        .glow-orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(100, 100, 100, 0.3) 0%, transparent 70%);
            top: -200px;
            left: 20%;
            animation-delay: 0s;
        }

        .glow-orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(80, 80, 80, 0.25) 0%, transparent 70%);
            top: 100px;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 24px 0;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .logo {
            display: flex;
            align-items: center;
            height: 36px;
        }

        .logo img {
            height: 100%;
            width: auto;
            filter: brightness(1.1) contrast(1.1);
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 24px;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            letter-spacing: -0.01em;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }

        .nav-link:active {
            transform: translateY(0);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 0;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 8px;
            letter-spacing: -0.03em;
            background: linear-gradient(180deg, #ffffff 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 32px;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
        }

        .form-input:focus {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.15);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .login-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .login-link a:hover {
            color: #ffffff;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 8px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-8px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            nav {
                padding: 10px 16px;
            }

            .nav-links {
                gap: 4px;
            }

            .nav-link {
                padding: 8px 16px;
                font-size: 13px;
            }

            .form-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="grid-overlay"></div>
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>

    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="reaper.png" alt="Reaper" onerror="this.style.display='none'">
                </div>

                <div class="nav-links">
                    <a href="login.html" class="nav-link">Login</a>
                    <a href="index.html" class="nav-link">Back to Home</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h1>Create Account</h1>
                <p class="subtitle">Join NM1 Bio Link community</p>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-container">
                            <input
                                type="text"
                                id="username"
                                class="form-input"
                                placeholder="yourusername"
                                autocomplete="off"
                                spellcheck="false"
                                required
                            >
                        </div>
                        <div class="error-message" id="username-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-container">
                            <input
                                type="email"
                                id="email"
                                class="form-input"
                                placeholder="you@example.com"
                                autocomplete="off"
                                required
                            >
                        </div>
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <input
                                type="password"
                                id="password"
                                class="form-input"
                                placeholder="••••••••"
                                required
                            >
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-container">
                            <input
                                type="password"
                                id="confirmPassword"
                                class="form-input"
                                placeholder="••••••••"
                                required
                            >
                        </div>
                        <div class="error-message" id="confirm-error"></div>
                    </div>

                    <button type="submit" class="submit-btn">Send Verification Code</button>
                </form>

                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('tempUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }

            const form = document.getElementById('registerForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                registerUser();
            });
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
        }

        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.classList.remove('show');
        }

        function clearErrors() {
            hideError('username-error');
            hideError('email-error');
            hideError('password-error');
            hideError('confirm-error');
        }

        async function registerUser() {
            clearErrors();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let hasError = false;

            if (username.length < 3) {
                showError('username-error', 'Username must be at least 3 characters');
                hasError = true;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('username-error', 'Username can only contain letters, numbers, and underscores');
                hasError = true;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showError('email-error', 'Please enter a valid email address');
                hasError = true;
            }

            if (password.length < 8) {
                showError('password-error', 'Password must be at least 8 characters');
                hasError = true;
            }

            if (password !== confirmPassword) {
                showError('confirm-error', 'Passwords do not match');
                hasError = true;
            }

            if (hasError) return;

            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending code...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store email for verification page
                    localStorage.setItem('verificationEmail', email);
                    window.location.href = 'verify.html';
                } else {
                    showError('email-error', data.error || 'Registration failed');
                }
            } catch (error) {
                showError('email-error', 'Failed to connect to server');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
